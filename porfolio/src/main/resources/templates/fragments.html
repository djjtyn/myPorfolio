<!--This class provides a template to all other html pages for their head, nav and footer elements-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headElement">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CDNs-->
<!--FontAwesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" />

<link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">
</head>

		    	<a class="navbar-brand" href="#">Navbar</a>
		    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
		      		<span class="navbar-toggler-icon"></span>
		    	</button>
		    	<div class="collapse navbar-collapse" id="navbarColor02">
			      	<ul class="navbar-nav me-auto">
			        	<li class="nav-item">
			          		<a class="nav-link" th:href="@{/}">About Me</a>

				        <li class="nav-item">
				          <a class="nav-link" href="#">Education</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link" href="#">Employers'</a>
				        </li>
				        <li class="nav-item">

				        </li>

				          <a class="nav-link" href="#">Projects</a>
				        </li>
				      </ul>
				      <ul class ="navbar-nav ml-auto">

				      		<a class = "nav-link" th:href = "@{/contact}">Contact Me</a>
				      	</li>

			    </div>

		</nav>

			<div class = "row">
				<div class = "col-sm-11">
					<p>Want an offline version of my CV?Download it <a href="static/image/myCV.pdf" target="_blank">here<i class="fas fa-download"></i></a></p>

				</div>
			</div>
		</div>
	</div>

	<div id="jsScripts" th:fragment="jsScripts">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
		<script th:src="@{/js/scripts.js}"></script>
