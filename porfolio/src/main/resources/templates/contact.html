<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include = "fragments :: headElement">
	<title>Contact Me</title>
</head>
<body>
	<!--Navigation Bar-->
	<div th:insert = "fragments :: navBar"></div>
	<div class = "pageBanner">
		<p th:text="${status}" class="pageMessage"></p>
		<h1>Contact Me</h1>
	</div>
	<p>Fill out the form below and send it and I will reply as soon as I can</p>
	<form method = "post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<div class = "form-group">
			<label for = "senderName">Your Name:</label>
			<input type = "text" class="form-control" name = "senderName">	
		</div>
		<div class = "form-group">
			<label for = "senderEmail">Your email Address:</label>
			<input type = "text" class="form-control" name = "senderEmail">	
		</div>
		<div class = "form-group">
			<label for = "subject">Subject</label>
			<input type = "text" class="form-control" name = "subject">
		</div>
		<div class = "form-group">
			<textarea placeholder = "Your Message" name = "message" class="form-control"></textarea>
		</div>
		<div class = "formMessage"></div>
		<div class = "form-group">
			<button type = "submit">Send</button>
		</div>
	</form>
	<div th:insert = "fragments :: footer"></div>
	<!--JavaScript Scripts-->
	<div th:insert = "fragments :: jsScripts"></div>
</body>
</html>
